<!DOCTYPE html>
<html>
<head>
    <title>Indice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>



    
<body style="background-color:#94c4c9;">
  <h1 align="center"><span style="background-color: white;">INDICE TPS</span></h1>
    <p>&nbsp;</p>

  <div>
    <input type="text" id="display" readonly>
  </div>
  
  <div>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('/')">/</button>
  </div>

  <div>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')">*</button>
  </div>

  <div>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button>
  </div>

  <div>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('+')">+</button>
  </div>

  <div>
    <button onclick="calculateSquareRoot()">âˆš</button>
    <button onclick="calculateSquare()">**</button>
    <button onclick="calculateInverse()">1/x</button>
    <button onclick="clearDisplay()">C</button>
  </div>

  <div>
    <button onclick="calculatePercentage()">%</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        document.getElementById('display').value = evaluateExpression(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Errore';
      }
    }

    function evaluateExpression(expression) {
      return Function('"use strict";return (' + expression + ')')();
    }

    function calculateSquareRoot() {
      document.getElementById('display').value = Math.sqrt(parseFloat(document.getElementById('display').value));
    }

    function calculateSquare() {
      document.getElementById('display').value = parseFloat(document.getElementById('display').value) ** 2;
    }

    function calculateInverse() {
      document.getElementById('display').value = 1 / parseFloat(document.getElementById('display').value);
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculatePercentage() {
      document.getElementById('display').value = parseFloat(document.getElementById('display').value) / 100;
    }
  </script>

</body>
</html>

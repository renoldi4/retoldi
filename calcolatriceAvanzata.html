<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice avanzata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #94c4c9;
            margin: 0;
            padding: 0;
        }

        h1 {
            display: inline-block;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            margin: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #5390a0;
            color: white;
            width: (25%-10px);
        }

        button:hover {
            background-color: #406772;
        }

        #display {
            width: calc(100%-40px);
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Calcolatrice avanzata</h1>

    <div id="calculator">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="calculateSquareRoot()">âˆš</button>
        <button onclick="calculateSquare()">**</button>
        <button onclick="calculateInverse()">1/x</button>
        <button onclick="clearDisplay()">C</button>

        <button onclick="calculatePercentage()">%</button>
    </div>

    <input type="text" id="display" readonly>


  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        document.getElementById('display').value = evaluateExpression(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Errore';
      }
    }

    function evaluateExpression(expression) {
      return Function('"use strict";return (' + expression + ')')();
    }

    function calculateSquareRoot() {
      document.getElementById('display').value = Math.sqrt(parseFloat(document.getElementById('display').value));
    }

    function calculateSquare() {
      document.getElementById('display').value = parseFloat(document.getElementById('display').value) ** 2;
    }

    function calculateInverse() {
      document.getElementById('display').value = 1 / parseFloat(document.getElementById('display').value);
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculatePercentage() {
      document.getElementById('display').value = parseFloat(document.getElementById('display').value) / 100;
    }
  </script>

</body>
</html>

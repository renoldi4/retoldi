<!DOCTYPE html>
<head>
    <title>Login</title>
<style>
    
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #94c4c9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }

    #esito {
        display: none;
        margin-top: 15px;
    }

    #testoEsito {
        color: #fff;
        padding: 10px;
        border-radius: 4px;
    }

    #esito[data-success="true"] {
        background-color: #00ac00;
    }

    #esito[data-success="false"] {
        background-color: #ff0000;
    }

</style>
</head>
<body style="background-color:#94c4c9;">
    <h1>Login</h1>
    
    <form onsubmit="controllo(); return false;">
        <label for="user">Email:</label>
        <input type="text" id="user" name="user" required autofocus>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <input type="submit" value="Invia">
    </form>

    <div id="esito" style="display: none;">
        <p id="testoEsito"></p>
    </div>

    <script>
    function controllo() {
        if (controlloUser() && controlloPassword()) {
            // Accesso consentito
            window.location.href = 'pagina_di_destinazione.html';
        } else {
            // Accesso negato
            mostraEsito(false);
        }
    }

    function mostraEsito(accessoConsentito) {
        let esito = document.getElementById("esito");
        let ris = document.getElementById("testoEsito");

        esito.style.display = "block";

        if (accessoConsentito) {
            esito.style.backgroundColor = "rgba(0, 172, 0, 0.607)";
            ris.innerHTML = "Accesso consentito";
        } else {
            esito.style.backgroundColor = "rgba(255, 0, 0, 0.585)";
            ris.innerHTML = "Accesso negato";
        }
    }

function controlloUser() {

    let username = document.getElementById("user").value;

    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (pattern.test(username)) {

      return true;

    } else {

      return false;
    }
}

function controlloPassword() {

    let password = document.getElementById("password").value;

    const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;

    if (pattern.test(password)) {

       return true;

    } else {

        return false;
    }
}
    </script>
</body>
</html>

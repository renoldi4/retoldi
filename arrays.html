<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Inserisci i dati:</h2>
    <p>cognome</p>
    <input type="text" id="cognome1">

    <p>nome</p>
    <input type="text" id="nome1">

    <button onclick="LocalSt()">Send</button>
<script> 

function LocalSt(){
    var cognome= document.getElementById("cognome1").value;
    var nome= document.getElementById("nome1").value;
    var informazioniPersona = [nome, cognome];


    if (typeof(Storage) !== "undefined") {
        localStorage.setItem("dati", informazioniPersona);
    }
    else {
        document.getElementById("stampa").innerHTML = "Il browser non supporta lo storage";
    }
    
    document.location.href="destinazioneArrays.html";

}
</script>

</body>

</html>

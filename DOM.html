<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

</head>
<body style="background-color:#94c4c9;">
    <input type="text" width="70" id="ins1"><br>

    <input type="text" width="70" id="ins2"><br>
    
    <input type="text" width="70" id="ins3"><br>

    <button onclick="aggiungiParagrafo()">Aggiungi paragrafo</button>

    <div id="testo"></div>

    <div id="testo1"></div>

    <div id="testo2"></div>
    
  
  <script>
  function aggiungiParagrafo() {

    var cont = document.createElement("div");
    var cont1 = document.createElement("div");
    var cont2 = document.createElement("div");
  
    var text = document.createTextNode(document.getElementById('ins1').value);
    var text1 = document.createTextNode(document.getElementById('ins2').value);
    var text2 = document.createTextNode(document.getElementById('ins3').value);
  
    cont.appendChild(text);
    cont1.appendChild(text1);
    cont2.appendChild(text2);
    
    document.getElementById("testo").style.backgroundColor = "green";
    document.getElementById("testo").style.border = "1px solid black";
    document.getElementById("testo1").style.backgroundColor = "white";
    document.getElementById("testo2").style.backgroundColor = "red";
    
    document.getElementById("testo").appendChild(cont);
    document.getElementById("testo1").appendChild(cont1);
    document.getElementById("testo2").appendChild(cont2);
    

  }

  </script>
    

</body>
</html>

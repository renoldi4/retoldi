<!DOCTYPE html>
<html>
<head>
<title>Cerchi Olimpici</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>
</head>
<body>
<canvas id="olympic-rings" width="400" height="200"></canvas>

<script>
    var canvas = document.getElementById('olympic-rings');
    var ctx = canvas.getContext('2d');


    ctx.beginPath();
    ctx.arc(50, 50, 30, 0, Math.PI * 2, false);
    ctx.strokeStyle = '#0085FF';
    ctx.lineWidth = 6;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(120, 50, 30, 0, Math.PI * 2, false);
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 6;
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(190, 50, 30, 0, Math.PI * 2, false);
    ctx.strokeStyle = '#E50000';
    ctx.lineWidth = 6;
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(85, 85, 30, 0, Math.PI * 2, false);
    ctx.strokeStyle = '#FFD500';
    ctx.lineWidth = 6;
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(155, 85, 30, 0, Math.PI * 2, false);
    ctx.strokeStyle = '#009F3D';
    ctx.lineWidth = 6;
    ctx.stroke();
</script>
</body>
</html>
